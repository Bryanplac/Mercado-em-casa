<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sua Sacola</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
    <body>
        <header>
            <span>
                <h1>Sacola de Compras</h1>
            </span>
        </header>
        <main>
            <div >
                <h2 class="page-title">Seu Sacola</h2>
            </div>
            <div class="content">
                <section>
                    <table>
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Pre√ßo</th>
                                <th>Quantidade</th>
                                <th>Total</th>
                                <th>-----</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <td>
                                <div class="product">
                                    <img src="https://picsum.photos/100/120" alt="">
                                    <div class="info">
                                        <div class="name">Nome do Produto</div>
                                        <div class="category">Categoria</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$ 120</td>
                            <td>
                                <div class="qty">
                                    <button><i class='bx bx-minus'></i></button>
                                    <span>2</span>
                                    <button><i class='bx bx-plus'></i></button>
                                </div>
                            </td>
                            <td>R$ 240</td>
                            <td>
                                <button class="remove"><i class='bx bx-x'></i></button>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <aside>
                    <div class="box">
                        <header>Resumo da Compra</header>
                        <div class="info"></div>
                            <div><span>Sub-Total</span><span>----</span></div>
                            <div><span>Frete</span><span>----</span></div>
                            <div><button>Adicionar Cupon de Desconto <i class='bx bx-right-arrow-alt' style='color:#070707' ></i></button></div>
                        <footer>
                            <span>Total</span>
                            <span>R$ 418</span>
                        </footer>
                    </div>
                    <button>Finalizar Compra</button>
                </aside>
            </div>
        </main>
    </body>
</html>
